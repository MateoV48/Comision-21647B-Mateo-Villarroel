<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Agrega los archivos CSS y JavaScript de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Agrega el archivo CSS personalizado si lo deseas -->
</head>
<body>
    <div class="container">
        <h1>Lista de Posts</h1>
        <ul class="list-group">
            <!-- Agrega un bucle para mostrar cada post -->
            <% posts.forEach(post => { %>
                <li class="list-group-item">
                    <h3><%= post.titulo %></h3>
                    <p><%= post.contenido %></p>
                    <!-- Agrega la imagen si hay una URL de imagen -->
                    <% if (post.imagenURL) { %>
                        <img src="<%= post.imagenURL %>" alt="Imagen del post" class="img-fluid">
                    <% } %>
                    <p>Fecha de creaci√≥n: <%= post.FechaCreacion %></p>
                </li>
            <% }); %>
        </ul>
    </div>
</body>
</html>
